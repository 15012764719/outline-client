<link rel="import" href="../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html" />
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html" />

<dom-module id="language-view">
  <template>
    <style>
      :host {
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        width: 100%;
        height: 100vh;
      }
      .language-item {
        display: flex;
        cursor: pointer;
        font-size: 16px;
        border-bottom: 1px solid #e0e0e0;
        padding-left: 24px;
        --paper-item-selected: {
          color: var(--medium-green);
          font-weight: normal;
        }
      }
      .language-name {
        text-align: left;
        flex-grow: 1;
      }
    </style>

    <div id="main">
      <paper-listbox selected="{{language}}" attr-for-selected="value" on-selected-changed="_languageSelected">
        <template is="dom-repeat" items="{{languages}}" as="lang" sort="_sortLanguageNameAscending">
          <paper-item class="language-item" value="{{lang.id}}">
            <span class="language-name">{{lang.name}}</span>
            <iron-icon icon="check" hidden$="{{_shouldHideCheck(language, lang.id)}}"></iron-icon>
          </paper-item>
        </template>
      </paper-listbox>
    </div>
  </template>

  <script>
    "use strict";

    Polymer({
      is: "language-view",
      properties: {
        language: {
          type: String,
        },
        // An array of {id, name, dir} language objects.
        languages: {
          type: Array,
          readonly: true,
        },
      },
      _sortLanguageNameAscending(a, b) {
        return a.name > b.name ? 1 : -1;
      },
      _languageSelected(event) {
        const languageCode = event.detail.value;
        this.fire("ChangeLanguage", {languageCode});
        this.language = languageCode;

        // TODO: How to properly go back to the main screen?
        var appRoot = Polymer.dom(this).getOwnerRoot().host;
        appRoot.changePage("servers");
      },
      _shouldHideCheck(language, languageCode) {
        return language !== languageCode;
      },
    });
  </script>
</dom-module>
