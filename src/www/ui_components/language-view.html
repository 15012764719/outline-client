<link rel="import" href="../bower_components/polymer/polymer-element.html" />

<dom-module id="language-view">
  <template>
    <style>
      :host {
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        width: 100%;
        height: 100vh;
      }
      paper-item {
        cursor: pointer;
        font-size: 16px;
        --paper-item-selected: {
          color: var(--medium-green);
          font-weight: normal;
        }
      }
      .language-item {
        border-bottom: 1px solid #e0e0e0;
        padding-left: 24px;
      }
    </style>

    <div id="main">
      <paper-listbox selected="{{language}}" attr-for-selected="value" on-selected-changed="_languageSelected">
        <template is="dom-repeat" items="{{_objectKeys(languagesAvailable)}}" as="lang">
          <paper-item class="language-item" value="{{lang}}">[[_computeLocalizedLanguageName(lang)]]</paper-item>
        </template>
      </paper-listbox>
    </div>
  </template>

  <script>
    "use strict";

    Polymer({
      is: "language-view",
      properties: {
        // Need to declare localize function passed in from parent, or else
        // localize() calls within the template won't be updated.
        localize: Function,
        language: String,
        languagesAvailable: {
          type: Object,
          readonly: true,
        },
      },
      _objectKeys: function(input) {
        return Object.keys(input);
      },
      _computeLocalizedLanguageName(code) {
        return this.localize("language-" + code.toLowerCase());
      },
      _languageSelected(event) {
        const code = event.detail.value;
        const direction = this.languagesAvailable[code].dir;

        var appRoot = Polymer.dom(this).getOwnerRoot().host;
        appRoot._setLanguage(code, direction);
        appRoot.changePage("servers");
      },
      _computeListItemStyle(index) {
        return index === 0 ? "" : "border-top";
      },
    });
  </script>
</dom-module>
