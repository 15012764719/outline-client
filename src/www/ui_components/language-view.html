<link rel="import" href="../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html" />
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html" />

<dom-module id="language-view">
  <template>
    <style>
      :host {
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        width: 100%;
        height: 100vh;
      }
      paper-item {
        cursor: pointer;
        font-size: 16px;
        --paper-item-selected: {
          color: var(--medium-green);
          font-weight: normal;
        }
      }
      .language-item {
        border-bottom: 1px solid #e0e0e0;
        padding-left: 24px;
        display: flex;
      }
      .language-name {
        text-align: left;
        flex-grow: 1;
      }
    </style>

    <div id="main">
      <paper-listbox selected="{{language}}" attr-for-selected="value" on-selected-changed="_languageSelected">
        <template is="dom-repeat" items="{{localizedLanguages}}" as="lang">
          <paper-item class="language-item" value="{{lang.code}}">
            <span class="language-name">[[lang.code]]</span>
            <template is="dom-if" if="{{_shouldShowCheck(lang.code)}}">
              <iron-icon icon="check"></iron-icon>
            </template>
          </paper-item>
        </template>
      </paper-listbox>
    </div>
  </template>

  <script>
    "use strict";

    Polymer({
      is: "language-view",
      properties: {
        // Need to declare localize function passed in from parent, or else
        // localize() calls within the template won't be updated.
        localize: Function,
        language: String,
        languageCodes: {
          type: Array,
          readonly: true,
        },
        localizedLanguages: {
          type: Array,
          computed: "_computeLocalizedLanguages(languageCodes)",
        },
      },
      _computeLocalizedLanguages(languageCodes) {
        return languageCodes
          .map(code => {
            return {
              code,
              localizedMessage: this.localize(`language-${code.toLowerCase()}`),
            };
          })
          .sort((a, b) => (a.localizedMessage > b.localizedMessage ? -1 : 1));
      },
      _languageSelected(event) {
        this.fire("ChangeLanguage", {languageCode: event.detail.value});

        // TODO: How to go back properly?
        var appRoot = Polymer.dom(this).getOwnerRoot().host;
        appRoot.changePage("servers");
      },
      _shouldShowCheck(languageCode) {
        return languageCode === this.language;
      },
    });
  </script>
</dom-module>
